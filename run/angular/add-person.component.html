<form (ngSubmit)="submit()">
  <div class="form-group">
    <label>first</label>
    <input type="text" [(ngModel)]="model.first" name="first" class="form-control" />
  </div>
  <div class="form-group">
    <label>last</label>
    <input type="text" [(ngModel)]="model.last" name="last" class="form-control" />
  </div>
  <div class="form-group">
    <label>notes</label>
    <input type="text" [(ngModel)]="model.notes" name="notes" class="form-control" />
  </div>
  <div class="form-group">
    <label>contacts</label>
    <input type="text" [(ngModel)]="model.contacts" name="contacts" class="form-control" />
  </div>
  <div class="form-group">
    <label>personid</label>
    <input type="text" [(ngModel)]="model.personid" name="personid" class="form-control" />
  </div>
  <div class="form-group">
    <label>client</label>
    <input type="text" [(ngModel)]="model.client" name="client" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
