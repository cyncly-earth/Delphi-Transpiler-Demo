<form (ngSubmit)="submit()">
  <div>
    <label>first</label>
    <input [(ngModel)]="model.first" name="first" />
  </div>
  <div>
    <label>last</label>
    <input [(ngModel)]="model.last" name="last" />
  </div>
  <div>
    <label>notes</label>
    <input [(ngModel)]="model.notes" name="notes" />
  </div>
  <button type="submit">Save</button>
</form>
