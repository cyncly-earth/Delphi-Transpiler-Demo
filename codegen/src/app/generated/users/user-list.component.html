<div class="list">
  <h2>User List</h2>
  <a class="btn" [routerLink]="['/users', 'new']">â• New</a>

  <table *ngIf="!loading() && rows().length; else loadingTpl">
    <thead>
      <tr>
      <th>id</th>
      <th>firstName</th>
      <th>email</th>
      <th>isActive</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows()">
        <td>{{ r.id }}</td>
        <td>{{ r.firstName }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.isActive }}</td>
        <td class="actions">
          <a [routerLink]="['/users', r.id]">âœï¸ Edit</a>
          <button (click)="deleteRow(r)">ğŸ—‘ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #loadingTpl>
    <p *ngIf="loading()">Loadingâ€¦</p>
    <p *ngIf="!loading()">No data</p>
  </ng-template>
</div>
