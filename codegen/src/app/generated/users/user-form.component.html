<div class="form">
  <h2>User Form</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="field">
    <label>firstName</label>
    <input type="text" class="control" [formControlName]="'firstName'" />
    
      <div class="error" *ngIf="form.get('firstName')?.touched && form.get('firstName')?.hasError('required')">Required</div>
  </div>

  <div class="field">
    <label>email</label>
    <input type="text" class="control" [formControlName]="'email'" />
    
      <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">Invalid email</div>
  </div>

  <div class="field">
    <label>isActive</label>
    <input type="checkbox" [formControlName]="'isActive'" />
    
  </div>

    <div class="actions">
      <button type="submit" [disabled]="loading()">ðŸ’¾ Save</button>
      <a routerLink="/users">Cancel</a>
    </div>
  </form>
</div>
